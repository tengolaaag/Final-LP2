<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descubre las mejores películas de todos los tiempos según IMDb.">
    <meta name="keywords" content="Top 100 Películas, IMDb, Mejores Películas">
    <title>Top 100 Películas IMDb</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
        }
        header {
            background-color: #e74c3c;
            width: 100%;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }
        #search-form {
            display: flex;
            margin-top: 20px;
        }
        #search-input {
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            border: none;
            border-radius: 5px;
        }
        #search-button {
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            background-color: #e74c3c;
            color: white;
        }
        #results {
            width: 80%;
            max-width: 800px;
            background-color: #34495e;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .movie {
            display: flex;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ecf0f1;
            color: #2c3e50;
            border-radius: 10px;
        }
        .movie img {
            max-width: 150px;
            border-radius: 10px;
            margin-right: 20px;
        }
        .movie-details {
            text-align: left;
        }
        .movie-details h3 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
            color: #e74c3c;
        }
        .movie-details p {
            margin: 5px 0;
        }
        .movie-details a {
            color: #e74c3c;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Top 100 Películas IMDb</h1>
        <p>Encuentra las mejores películas de todos los tiempos</p>
    </header>
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Escribe el puesto o nombre de la película..." required>
        <button type="submit" id="search-button">Buscar</button>
    </form>
    <div id="results"></div>

    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('search-input').value;
            searchMovie(query);
        });

        function searchMovie(query) {
            const url = `https://imdb-top-100-movies.p.rapidapi.com/`;

            const headers = {
                "x-rapidapi-key": "6e6fca29d2msh2d1ed4093c0d6cdp1c72a3jsn906a6e4ae54f",
                "x-rapidapi-host": "imdb-top-100-movies.p.rapidapi.com"
            };

            fetch(url, { headers: headers })
                .then(response => response.json())
                .then(data => {
                    const movie = findMovie(data, query);
                    if (movie) {
                        displayMovie(movie);
                    } else {
                        document.getElementById('results').innerHTML = '<p>No se encontraron películas.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('results').innerHTML = '<p>Error al obtener los datos. Por favor, inténtalo de nuevo más tarde.</p>';
                });
        }

        function findMovie(movies, searchTerm) {
            for (let movie of movies) {
                if (String(movie.rank) === searchTerm || movie.title.toLowerCase() === searchTerm.toLowerCase()) {
                    return movie;
                }
            }
            return null;
        }

        function getStreamingAvailability(imdbId) {
            const url = `https://streaming-availability.p.rapidapi.com/get/basic?country=us&imdb_id=${imdbId}`;

            const headers = {
                "x-rapidapi-key": "6e6fca29d2msh2d1ed4093c0d6cdp1c72a3jsn906a6e4ae54f",
                "x-rapidapi-host": "streaming-availability.p.rapidapi.com"
            };

            return fetch(url, { headers: headers })
                .then(response => response.json())
                .catch(error => {
                    console.error('Error:', error);
                    return {};
                });
        }

        async function displayMovie(movie) {
            const streamingData = await getStreamingAvailability(movie.imdbid);
            const platforms = [...new Set((streamingData.streamingOptions?.us || []).map(service => service.service.name))];
            const movieDetails = {
                Year: movie.year,
                Director: streamingData.directors || 'N/A',
                ImageURL: movie.image,
                Rating: movie.rating,
                AvailableOn: platforms.length > 0 ? platforms.join(', ') : 'N/A'
            };

            const movieElement = document.createElement('div');
            movieElement.classList.add('movie');
            movieElement.innerHTML = `
                <img src="${movieDetails.ImageURL}" alt="Imagen de ${movie.title}">
                <div class="movie-details">
                    <h3>Título: ${movie.title}</h3>
                    <p>Puesto: ${movie.rank}</p>
                    <p>Año: ${movieDetails.Year}</p>
                    <p>Calificación: ${movieDetails.Rating}</p>
                    <p>Director: ${movieDetails.Director}</p>
                    <p>Disponible en: ${movieDetails.AvailableOn}</p>
                    <p>Duración: ${movie.duration || 'No disponible'} minutos</p>
                    <p>Géneros: ${movie.genre || 'No disponible'}</p>
                    <p>Descripción: ${movie.description || 'No disponible'}</p>
                    <p>Elenco: ${movie.actors ? movie.actors.join(', ') : 'No disponible'}</p>
                    <p><a href="https://www.youtube.com/results?search_query=${encodeURIComponent(movie.title + ' trailer')}&autoplay=1" target="_blank">Ver Trailer</a></p>
                </div>
            `;
            document.getElementById('results').innerHTML = '';
            document.getElementById('results').appendChild(movieElement);
        }
    </script>
</body>
</html>
